<h1>Offers</h1>

@if (offers) {
  <mat-grid-list cols="3">
  @for (offer of offers; track offer.id) {
    <mat-grid-tile *ngFor="let offer of offers">
      <mat-card>
        <mat-card-title>{{ offer.title }}</mat-card-title>
      </mat-card>
    </mat-grid-tile>
  }
  </mat-grid-list>
} @else {
  <p><em>Loading...</em></p>
}
