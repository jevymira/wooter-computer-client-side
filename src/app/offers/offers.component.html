<h1>Offers</h1>

@if (pagedOffers) {
  <mat-grid-list cols="3">
  @for (offer of pagedOffers; track offer.id) {
    <mat-grid-tile *ngFor="let offer of pagedOffers">
      <mat-card>
        <mat-card-title>{{ offer.title }}</mat-card-title>
      </mat-card>
    </mat-grid-tile>
  }
  </mat-grid-list>
} @else {
  <p><em>Loading...</em></p>
}

<mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="[3, 6, 9]" (page)="onPageChange($event)"></mat-paginator>
