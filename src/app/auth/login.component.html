<div class="login">
    <h1>Login</h1>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
  
        <mat-form-field>
            <mat-label>Name:</mat-label>
            <input matInput formControlName="userName" required="required" placeholder="Enter user name">
        </mat-form-field>
  
        <mat-form-field>
            <mat-label>Password:</mat-label>
            <input matInput type="password" formControlName="password" required="required" placeholder="Enter password">
        </mat-form-field>
  
        <div>
            <button mat-flat-button type="submit">Login</button>
            <button mat-raised-button [routerLink]="['/']">Cancel</button>
        </div>
    </form>
</div>
